<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="common/css/reset.css">
    <link rel="stylesheet" href="common/css/default.css">
    <link rel="stylesheet" href="module/css/dropDown.css"><!--dropDowm-->
    <link rel="stylesheet" href="common/css/variables.css"><!--variables-->

    <link rel="stylesheet" href="admin/adminStyle.css">

    <script src="/common/js/jquery-3.6.0.js"></script>
    <script src="/module/js/extraDropDown.js" defer></script><!--dropDowm-->
    <script src="/admin/js/adminWritePage.js" defer></script>


    <title>소장자료</title>
</head>

<body>
    <div id="wrap">

        <!--서브페이지 탭 + 이미지-->
        <div id="admin-sub-Page">
            <div id="sub-page-box">
                <img src="https://picsum.photos/1920/1080?random=1" alt="" data-sub-image="">
                <div data-sub-text="">
                    <h4 data-sub-title="">조선통신사 디지털 아카이브 자료등록 관리자페이지</h4>
                    <hr class="hf">
                </div>
            </div>
            <ul id="subNav">
                <li class="sub-page-routes " onclick="location.href='adminBook.html'">도록</li>
                <li class="sub-page-routes current" onclick="location.href='adminData.html'">소장 자료</li>
            </ul>
            <section id="contentView" data-sub-route="community" data-sub-route-current="소장 자료">
            </section>

        </div>

        <section id="data-write-page">
            <article id="dataWrite-page-inner">
                <h3>소장자료 등록</h3>
                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>I</span>
                        <span>D</span>
                    </p>
                    <input type="text" class="field-text" readonly>
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>등</span>
                        <span>재</span>
                        <span>번</span>
                        <span>호</span>
                    </p>
                    <input type="text" class="field-text">
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>표</span>
                        <span>지</span>
                        <span>이</span>
                        <span>미</span>
                        <span>지</span>
                    </p>
                    <div class="text-box">
                        <input type="file" id="imgFile">
                        <label for="imgFile" class="imgFiles">선택</label>
                        <input class="upload-name field-text" value="국문파일" placeholder="첨부파일" readonly>

                        <input type="file" id="imgFile1">
                        <label for="imgFile1" class="imgFiles">선택</label>
                        <input class="upload-name1 field-text" value="일문파일" placeholder="첨부파일" readonly>

                        <input type="file" id="imgFile2">
                        <label for="imgFile2" class="imgFiles">선택</label>
                        <input class="upload-name2 field-text" value="영문파일" placeholder="첨부파일" readonly>
                    </div>
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>명</span>
                        <span>칭</span>
                    </p>
                    <div class="text-box">
                        <input type="text" class="field-text1" placeholder="국문">
                        <input type="text" class="field-text1" placeholder="일문">
                        <input type="text" class="field-text1" placeholder="영문">
                    </div>
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>작</span>
                        <span>품</span>
                        <span>제</span>
                        <span>목</span>
                    </p>
                    <div class="text-box">
                        <input type="text" class="field-text1" placeholder="국문">
                        <input type="text" class="field-text1" placeholder="일문">
                        <input type="text" class="field-text1" placeholder="영문">
                    </div>
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>시</span>
                        <span>대</span>

                    </p>
                    <input type="text" class="field-text">
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>저</span>
                        <span>자</span>

                    </p>
                    <div class="text-box">
                        <input type="text" class="field-text1" placeholder="국문">
                        <input type="text" class="field-text1" placeholder="일문">
                        <input type="text" class="field-text1" placeholder="영문">
                    </div>
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>형</span>
                        <span>태</span>
                    </p>
                    <div class="text-box">
                        <input type="text" class="field-text1" placeholder="국문">
                        <input type="text" class="field-text1" placeholder="일문">
                        <input type="text" class="field-text1" placeholder="영문">
                    </div>
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>제</span>
                        <span>작</span>
                        <span>방</span>
                        <span>식</span>

                    </p>
                    <div class="text-box">
                        <input type="text" class="field-text1" placeholder="국문">
                        <input type="text" class="field-text1" placeholder="일문">
                        <input type="text" class="field-text1" placeholder="영문">
                    </div>
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>크</span>
                        <span>기</span>

                    </p>
                    <input type="text" class="field-text">
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>소</span>
                        <span>장</span>
                        <span>처</span>

                    </p>
                    <div class="text-box">
                        <input type="text" class="field-text1" placeholder="국문">
                        <input type="text" class="field-text1" placeholder="일문">
                        <input type="text" class="field-text1" placeholder="영문">
                    </div>
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>원</span>
                        <span>문</span>
                        <span>이</span>
                        <span>미</span>
                        <span>지</span>
                        <span>링</span>
                        <span>크</span>

                    </p>
                    <input type="text" class="field-text">
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>기</span>
                        <span>록</span>
                        <span>물</span>
                        <span>분</span>
                        <span>류</span>
                    </p>
                    <input type="radio" class="field-choice" name="Record" id="diplomacy"><label
                        for="diplomacy">외교 기록</label>
                    <input type="radio" class="field-choice" name="Record" id="journey"><label for="journey">여정의
                        기록</label>
                    <input type="radio" class="field-choice" name="Record" id="Culture"><label for="Culture">문화교류의
                        기록</label>
                </div>

                <div class="dataWrite-field-box">
                    <p class="field-title">
                        <span>제</span>
                        <span>작</span>
                        <span>국</span>
                        <span>가</span>

                    </p>
                    <input type="radio" class="field-choice" name="nation" id="Korea"><label
                        for="Korea">조선</label>
                    <input type="radio" class="field-choice" name="nation" id="Japan"><label for="Japan">일본</label>
                </div>

                <div class="admin-btn">
                    <button>저장</button>
                    <button>취소</button>
                </div>
            </article>
        </section>

    </div>

</body>

</html>
